<material-expansionpanel-set>
    <material-expansionpanel
            name="查詢供餐車次及區間"
            secondaryText="輸入乘車日期" [showSaveCancel]="false">
        <div>
            <material-input #dateInput
                            label="Ex: 2017/01/01"
                            floatingLabel>
            </material-input>
            <material-button raised
                             (trigger)="search(dateInput.inputText)"
                             class="blue">
                查詢
            </material-button>
            <p *ngFor="let item of searchResults">車次: {{item['車次']}}: 起站: {{item['起站']}} - {{item['便當派送區間']}} - 訖站: {{item['訖站']}}</p>
        </div>
    </material-expansionpanel>
    <material-expansionpanel
            class="betting-panel"
            name="單程便當"
            secondaryText="便當資訊" [showSaveCancel]="false">
        <div>
            <material-input #orderID
                            label="身分證號"
                            floatingLabel>
            </material-input>
            <material-input #orderResNo
                            label="訂位預約號"
                            floatingLabel>
            </material-input>
            <material-button raised
                             (trigger)="order(orderID.inputText, orderResNo.inputText)"
                             class="blue">
                查詢
            </material-button>
        </div>
    </material-expansionpanel>
    <material-expansionpanel
            class="betting-panel"
            name="取消便當訂購"
            secondaryText="請輸入預約號及身分證號" [showSaveCancel]="false">
        <div>
            <material-input #cancelID
                            label="身分證號"
                            floatingLabel>
            </material-input>
            <material-input #cancelResNo
                            label="訂位預約號"
                            floatingLabel>
            </material-input>
            <material-button raised
                             (trigger)="cancel(cancelID.inputText, cancelResNo.inputText)"
                             class="blue">
                查詢
            </material-button>
        </div>
    </material-expansionpanel>
    <material-expansionpanel
            class="betting-panel"
            name="變更訂購資料"
            secondaryText="請輸入預約號及身分證號" [showSaveCancel]="false">
        <div>
            <material-input #updateID
                            label="身分證號"
                            floatingLabel>
            </material-input>
            <material-input #updateResNo
                            label="訂位預約號"
                            floatingLabel>
            </material-input>
            <material-button raised
                             (trigger)="update(updateID.inputText, updateResNo.inputText)"
                             class="blue">
                查詢
            </material-button>
        </div>
    </material-expansionpanel>
    <material-expansionpanel
            name="查詢便當訂購記錄"
            secondaryText="請輸入預約號及身分證號" [showSaveCancel]="false">
        <div>
            <material-input #queryID
                            label="身分證號"
                            floatingLabel>
            </material-input>
            <material-input #queryResNo
                            label="訂位預約號"
                            floatingLabel>
            </material-input>
            <material-button raised
                             (trigger)="query(queryID.inputText, queryResNo.inputText)"
                             class="blue">
                查詢
            </material-button>
        </div>
    </material-expansionpanel>
</material-expansionpanel-set>
