<material-expansionpanel-set>
    <material-expansionpanel
            name="查詢供餐車次及區間"
            secondaryText="輸入乘車日期" [showSaveCancel]="false">
        <div>
            <material-input #dateInput
                            label="Ex: 2017/01/01"
                            floatingLabel>
            </material-input>
            <material-button raised
                             (trigger)="search(dateInput.inputText)"
                             class="blue">
                查詢
            </material-button>
            <p *ngFor="let item of searchResults">車次: {{item['車次']}}: 起站: {{item['起站']}} - {{item['便當派送區間']}} - 訖站: {{item['訖站']}}</p>
        </div>
    </material-expansionpanel>
    <material-input #sscID
                    label="身分證號"
                    floatingLabel>
    </material-input>
    <material-input #resNo
                    label="訂位預約號"
                    floatingLabel>
    </material-input>
    <material-expansionpanel
            class="betting-panel"
            name="單程便當"
            secondaryText="便當資訊"
			[showSaveCancel]="false"
			(open)="order(sscID.inputText, sscID.inputText)">
        <div>
			<p>單程便當</p>
        </div>
    </material-expansionpanel>
    <material-expansionpanel
            class="betting-panel"
            name="取消便當訂購"
            secondaryText=""
			[showSaveCancel]="false"
			(open)="cancel(sscID.inputText, sscID.inputText)">
        <div>
			<p>取消便當訂購</p>
        </div>
    </material-expansionpanel>
    <material-expansionpanel
            class="betting-panel"
            name="變更訂購資料"
            secondaryText=""
			[showSaveCancel]="false"
			(open)="update(sscID.inputText, sscID.inputText)">
        <div>
			<p>取消便當訂購</p>
        </div>
    </material-expansionpanel>
    <material-expansionpanel
            name="查詢便當訂購記錄"
            secondaryText=""
			[showSaveCancel]="false"
			(open)="query(sscID.inputText, sscID.inputText)">
        <div>
			<p>查詢便當訂購記錄</p>
        </div>
    </material-expansionpanel>
</material-expansionpanel-set>
